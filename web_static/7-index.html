<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" type="text/css" href="styles/2-common.css">
        <link rel="stylesheet" type="text/css" href="styles/2-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/2-header.css">
        <link rel="stylesheet" type="text/css" href="styles/4-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="Images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <div class="popover">
                            <ul>
                                <li>
                                    <h2>California</h2>
                                    <ul>
                                        <li>San Francisco</li>
                                        <li>Los Altos</li>
                                    </ul>
                                </li>
                                <li>
                                    <h2>Arizona</h2>
                                    <ul>
                                        <li>Page</li>
                                        <li>Page2</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <h4>California,Arizona...</h4>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <div class="popover">
                            <ul>
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </ul>
                        </div>
                        <h4>Internet,Kitchen...</h4>
                    </div>
                    <button class="search-button">Search</button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <div class="article-container">
                        <article class="article">
                            <h2>My home</h2>
                        </article>
                        <article class="article">
                            <h2>Tiny house</h2>
                        </article>
                    </div>
                    <div class="article-3">
                        <article class="article">
                            <h2>A suite</h2>
                        </article>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
